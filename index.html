<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SignUp</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">


	
</head>
<body>
	<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#ff4500" fill-opacity="1" d="M0,224L120,197.3C240,171,480,117,720,117.3C960,117,1200,171,1320,197.3L1440,224L1440,0L1320,0C1200,0,960,0,720,0C480,0,240,0,120,0L0,0Z"></path></svg>

	<div class="container">
		<div class="myCard">
			<div class="row">
				<div class="col-md-6">
					<div class="myLeft">
						<form class="myForm text-center" id="form">
							<header>create new account</header>
							<div class="form-group mb-4 mt-2">
								<i class="fa fa-user" aria-hidden="true"></i>
								<input class="myInput" type="text" placeholder="Username" id="username" required></input>
								<p><span class="error_form" id="fname_error_msg"></span></p>
							</div>
							<div class="form-group mb-4">
								<i class="fa fa-envelope" aria-hidden="true"></i>
							    <input class="myInput" type="text" placeholder="Email" id="email" required></input>
							    <p><span class="error_form" id="email_error_msg"></span></p>
							</div>
							<div class="form-group mb-4 error">
								<i class="fa fa-lock" aria-hidden="true"></i>
							    <input class="myInput" type="password" placeholder="Password" id="password" required></input>
							   <p><span class="error_form" id="password_error_msg"></span></p>
							</div>
							<div class="form-group mb-4">
								<lable>
									<input  type="checkbox" id="check_1" name="check_1" required >
									I read and agree to Terms & Conditions</input>
									<!-- <span class="error_form" id="checkbox_error_msg"></span> -->
									
								</lable>
							</div>
							<input type="submit" class="btn_1" value="Create Account">
						</form>
					</div>
				</div>

				<div class="col-md-6">
					<div class="myRight">
						<div class="box">
							<div class="row">
							<header>Welcome User</header>
							<p>About website About website About website About website About website About website About website About website About website About website About website About website About website </p>
							<input type="button" class="btn_2" value="Learn More">
							</div>
							<div class="row ">
								<img src="https://cdni.iconscout.com/illustration/premium/thumb/customer-support-2143203-1801818.png" class="pt-3" height="200px">
							</div>
							
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>	

	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="event.js"></script>
</body>
</html>
